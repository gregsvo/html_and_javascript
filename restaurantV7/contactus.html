                        <!--SCRIPT-->
                        <script>

                          function validateForm() {
                         var nameVar = document.forms["contact_form"]["first_name"].value;
                            if (nameVar == null || nameVar == "") {
                           
                                document.getElementById("namealert").innerHTML = "<b>NAME REQUIRED.</b>";
                                }
                              

                        var emailVar = document.forms["contact_form"]["email"].value;
                            if (emailVar == null || emailVar == "") {
                            var phoneVar = document.forms["contact_form"]["phone"].value;
                              if (phoneVar== null || phoneVar == ""){
                              
                                document.getElementById("emailalert").innerHTML = "<b>EMAIL OR PHONE REQUIRED.<b></font>";
                                document.getElementById("phonealert").innerHTML = "<b>PHONE OR EMAIL REQUIRED.</b>";
                                }
                              }

                        var reasonVar = document.getElementById("reason").value;
                            if (reasonVar == "Other") {
                            var commentVar = document.forms["contact_form"]["comment"].value;
                              if (commentVar== null || commentVar == ""){
                                
                                
                                document.getElementById("reasonalert").innerHTML = "<b>REASON FOR INQUIRY OR ADDITIONAL INFORMATION REQUIRED.</b>";
                                document.getElementById("additionalinformationalert").innerHTML = "<b>ADDITIONAL INFORMATION OR REASON FOR INQUIRY REQUIRED.</b>";
                                
                                }
                              }

                        var bestdayvar = document.getElementById("bestday").checked;
                        
                              if(bestdayvar == ""){
                                   
                              
                                document.getElementById("bestdayalert").innerHTML = "<b>BEST DAY TO CONTACT YOU IS REQUIRED.</b>";

                                alert("You are missing information.")
                                   return false;
                              }
                            


                            else return true;
                          }

                        </script>

                        <!--CONTACT FORM-->

        <div class="container">
            
            <form class="well form-horizontal" action=" " method="post" id="contact_form" onsubmit="validateForm()">

                <fieldset>

                        <!-- Form Name -->
                     <legend>Contact Us Today!</legend>

                        <!-- Text input-->

                      <div class="form-group">
                        <label class="col-md-4 control-label">Name</label>
                        <div class="col-md-4 inputGroupContainer">
                          <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input name="first_name" placeholder="First and Last Name" class="form-control" type="text">
                          </div>
                          <div><p id="namealert"></p></div>
                        </div>
                      </div>

                        <!-- Text input-->

                      <div class="form-group">
                        <label class="col-md-4 control-label">E-Mail</label>
                        <div class="col-md-4 inputGroupContainer">
                          <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                            <input name="email" placeholder="E-Mail Address" class="form-control" type="text">
                          </div>
                          <div><p id="emailalert"></p></div>
                        </div>
                      </div>


                        <!-- Text input-->

                      <div class="form-group">
                        <label class="col-md-4 control-label">Phone #</label>
                        <div class="col-md-4 inputGroupContainer">
                          <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                            <input name="phone" placeholder="(845)555-1212" class="form-control" type="text">
                          </div>
                          <div><p id="phonealert"></p></div>
                        </div>
                      </div>

                        <!-- Select Basic -->

                      <div class="form-group">
                        <label class="col-md-4 control-label">Reason for inquiry</label>
                        <div class="col-md-4 selectContainer">
                          <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
                            <select name="state" id="reason" class="form-control selectpicker">
                              <option value ="Other">Other</option>
                              <option>Private Party</option>
                              <option>Feedback</option>
                              <option>Catering</option>
                            </select>
                          </div>
                          <div><p id="reasonalert"></p></div>
                        </div>
                      </div>

                        <!-- radio checks -->
                      <div class="form-group">
                        <label class="col-md-4 control-label">Have you ever been to this restaurant?</label>
                        <div class="col-md-4">
                          <div class="radio">
                            <label>
                              <input type="radio" name="hosting" value="yes" /> Yes
                            </label>
                          </div>
                          <div class="radio">
                            <label>
                              <input type="radio" name="hosting" value="no" /> No
                            </label>
                          </div>
                        </div>
                      </div>

                        <!-- multiple-choice checks -->

                      <div class="form-group">
                        <label class="col-md-4 control-label">What is the best day to contact you?</label>
                        <div class="col-md-4">
                            <div class="checkbox-inline">
                                <label class="checkbox-inline"><input type="checkbox" id="bestday" value="">Mon</label>
                                <label class="checkbox-inline"><input type="checkbox" id="bestday" value="">Tue</label>
                                <label class="checkbox-inline"><input type="checkbox" id="bestday" value="">Wed</label>
                                <label class="checkbox-inline"><input type="checkbox" id="bestday" value="">Thu</label>
                                <label class="checkbox-inline"><input type="checkbox" id="bestday" value="">Fri</label>
                                <label class="checkbox-inline"><input type="checkbox" id="bestday" value="">Sat</label>
                                <label class="checkbox-inline"><input type="checkbox" id="bestday" value="">Sun</label>
                            </div>
                            <div><p id="bestdayalert"></p></div>
                        </div>
                    </div>

                        <!-- Text area -->

                      <div class="form-group">
                        <label class="col-md-4 control-label">Additional Information</label>
                        <div class="col-md-4 inputGroupContainer">
                          <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                            <textarea class="form-control" name="comment" placeholder="Say what you need to say!"></textarea>
                          </div>
                          <div><p id="additionalinformationalert"></p></div>
                        </div>
                      </div>
                      

                        <!-- Submit Button -->

                      <div class="form-group">
                        <label class="col-md-4 control-label"></label>
                        <div class="col-md-4">
                          <button type="submit" class="btn btn-warning">Send <span class="glyphicon glyphicon-send"></span></button>
                        </div>
                      </div>


                      </fieldset>
                     </form>
